
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Typing Game</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Typing Game</h1>
            <h2>Coded by Keegan Tromp/AtastySandwich with html, css and js</h2>
        </div>
        <div class="textField">
            <div class="stats">
            <div class="timer" id="timer"></div>
            <div class="accuracy" id="accuracy">Accuracy</div>
            </div>
            <div class="quoteBox" id="quoteBox"></div>
            <textarea class="typingBox" id="typingBox" autofocus></textarea>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
